<div class="row">
    <div class="col-md-8">
       <h1>Available Appartments # {{totalAvailApart}}</h1>
    </div>
    <div class="col-md-4">
       Filter :
       <select (change)="searchCities($event.target.value)" class="form-control">
          <option value="All">--All--</option>
          <option *ngFor="let city of cities" [value]="city">
          {{city}}
          </option>
       </select>
    </div>
</div>
<table class="table" *ngIf="totalAvailApart > 0">
  <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Address</th>
        <th scope="col">Rooms</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of filteredApartments; let i = index">
        <th scope="row">{{i+1}}</th>
        <td><a [routerLink]="[ '/detail', item.id ]">{{item.title}}</a></td>
        <td>{{item.address.streetName}}, {{item.address.houseNumber}} {{item.address.city}}</td>
        <td>{{item.details.numberOfRooms}}</td>
      </tr>
  </tbody>
</table>
